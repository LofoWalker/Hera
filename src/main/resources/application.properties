# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY}

# OpenAI REST Client Configuration
openai-api/mp-rest/url=https://api.openai.com
openai-api/mp-rest/scope=jakarta.inject.Singleton

# Datasource configuration (H2 file-based)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:file:./data/heradb;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.hibernate-orm.database.generation=update

quarkus.log.category."fr.lofo.hera".level=DEBUG

%dev.quarkus.hibernate-orm.dev-ui.allow-hql=true
